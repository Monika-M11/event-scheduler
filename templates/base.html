<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Scheduler{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; }
        a { color: #fff; }
        a:hover { color: #ccc; }
        .navbar { background-color: #444242; }
        .card { background-color: #111; border: 1px solid #333; }
        .form-control, .form-select { background-color: #222; border: 1px solid #444; color: #fff; }
        .table { color: #fff; }
        .table thead { background-color: #222; }
        .btn-primary { background-color: #333; border-color: #555; }
        .btn-primary:hover { background-color: #444; }
        .alert { opacity: 0.9; }



        
#utilisation-report .card {
    background-color: #fff !important;
    color: #000 !important;
    border: 1px solid #ddd;
}

#utilisation-report .card-header {
    background-color: #f8f9fa;
    color: #000;
    border-bottom: 1px solid #ddd;
}

#utilisation-report h6 {
    color: #000;
}

#utilisation-report ul li {
    color: #000;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('events') }}">Event Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('events') }}">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('resources') }}">Resources</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">Utilisation Report</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category=='danger' else 'success' }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
