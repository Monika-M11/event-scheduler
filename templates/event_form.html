<!-- templates/event_form.html -->
{% extends "base.html" %}
{% block title %}{{ 'Edit' if event else 'Add' }} Event{% endblock %}

{% block content %}
<h1>{{ 'Edit' if event else 'Add New' }} Event</h1>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ event.title if event }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3">{{ event.description if event }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Start Time</label>
        <input type="datetime-local" name="start_time" class="form-control" value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') if event }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">End Time</label>
        <input type="datetime-local" name="end_time" class="form-control" value="{{ event.end_time.strftime('%Y-%m-%dT%H:%M') if event }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Event</button>
    <a href="{{ url_for('events') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
